<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="assets/styles/app.css"/>
    <script src="assets/scripts/app.js"></script>
</head>
<body>
<div class="top-bar">
    <div>
        <label class="text-group">
            <button id="background" onclick="backgroundManipulator()" class="pretty-btn">Image/gradient</button>
        </label>
    </div>
    <div>
        <label class="text-group">
            <button id="rear-text" onclick="rearTextManipulator()"  class="pretty-btn">Rear text</button>
        </label>
    </div>
    <div>
        <label class="text-group">
            <button id="front-text" onclick="frontTextManipulator()" class="pretty-btn">Front text</button>
        </label>
    </div>
</div>
<div class="wrap">
    <div class="inner-wrap inner-wrap-switch" id="backgroundImg">
        <div class="back-element">
            <p class="lorem-ipsum text-representation" id="rear">Lorem Ipsum
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <div class="front-element" id="square">
                <p class="lorem-ipsum text-representation" id="front">Lorem Ipsum
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>
    </div>
</div>
<div class="bar" oninput="changes()" onchange="changes()">
    <p>SETTINGS</p>
    <div class="settings-bar-blur">
        <label class="settings-group">
            <span>Blur value</span>
            <span id="blur-representation">4</span>
        </label>
        <input type="range" min="0" max="20" step="0,5" value="4" class="blur-range" id="blur-range">
    </div>
    <div class="settings-bar-transparency">
        <label class="settings-group">
            <span>Transparency</span>
            <span id="transparency-representation">0.25</span>
        </label>
        <input type="range" class="transparency-range" id="transparency-range" min="0" max="100" step="1" value="25">
    </div>
</div>
</body>
</html>
